<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem.texto" class="text-danger">{{mensagem.texto}}</p>

<a href="#!/ajuda" class="btn btn-info">Ajuda <i class="fa fa-info-circle"></i></a>
<a href="#!/contato" class="btn btn-primary">Novo</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">

<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados</p>
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>TELEFONE</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="c in contatos | filter: filtro">
			<td><a href="#!/contato/{{c._id}}">{{c.nome}}</a></td>
			<td>{{c.email}}</td>
			<td>{{c.tel}}</td>
			<td>
				<button class="btn btn-warning" ng-click="remove(c)">Remover</button>
			</td>
		</tr>
	</table>
</div>
